endpoints:
  enabled: true
  cors:
    allowed-origins: "*"
    allowed-methods: GET, POST, PUT, DELETE
    allowed-headers: "*"
    allow-credentials: true

  upload-download-file:
    - path: list/{username}
      methods:
        - GET
    - path: upload
      methods:
        - POST
    - path: download/{fileName}
      methods:
        - GET
